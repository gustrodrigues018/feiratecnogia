<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1b2a;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #023047;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        nav ul li.active {
            text-decoration: underline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .user-photo-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #90e0ef;
        }
        .user-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-photo-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        .photo-section {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #90e0ef;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-section input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .icon-pencil {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: #90e0efcc;
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .icon-pencil:hover {
            background: #90e0ef;
        }

        .info-section p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        /* Inscrições container */
        #inscricoes h2 {
            margin-bottom: 15px;
            color: #023047;
        }

        #inscricoes > div {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .projeto-inscritos {
            background: #f0f4f8;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .projeto-inscritos h3 {
            margin-top: 0;
            color: #0077b6;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .projeto-inscritos div {
            background: white;
            padding: 6px 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
            font-size: 0.95em;
        }

        .projeto-inscritos p {
            font-style: italic;
            color: #555;
        }
    </style>

    <!-- Firebase SDK - modular version -->
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE_BUCKET",
  messagingSenderId: "SEU_MESSAGING_SENDER_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userPhotoHeader = null;
let profilePhoto = null;

window.addEventListener('DOMContentLoaded', () => {
  userPhotoHeader = document.getElementById('userPhoto');
  profilePhoto = document.getElementById('mainUserPhoto');

  setupPhotoInputs();
});

function setupPhotoInputs() {
  const photoInputHeader = document.getElementById('photoInput');
  photoInputHeader.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        userPhotoHeader.src = e.target.result;
        localStorage.setItem('userPhotoHeader', e.target.result);
      }
      reader.readAsDataURL(file);
    }
  });

  const savedPhotoHeader = localStorage.getItem('userPhotoHeader');
  userPhotoHeader.src = savedPhotoHeader || 'https://via.placeholder.com/40?text=Usu';

  const profilePhotoInput = document.getElementById('mainPhotoInput');
  profilePhotoInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePhoto.src = e.target.result;
        localStorage.setItem('userProfilePhoto', e.target.result);
      }
      reader.readAsDataURL(file);
    }
  });

  const savedProfilePhoto = localStorage.getItem('userProfilePhoto');
  profilePhoto.src = savedProfilePhoto || 'https://via.placeholder.com/140?text=Usu';
}

// Configura persistência e escuta o estado do usuário (unificado)
setPersistence(auth, browserLocalPersistence)
  .then(() => {
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "usuarios", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('nome').textContent = data.nome || "Nome não informado";
          document.getElementById('email').textContent = data.email || user.email;
          document.getElementById('nivel').textContent = data.nivel || "Nível não informado";

          if (data.nome === "Gustavo" && data.email === "felipgustavo85@gmail.com") {
            mostrarInscricoesEFora();
          }
        } else {
          alert("Perfil não encontrado no banco.");
          // Opcional: auth.signOut(); para deslogar usuário
        }
      } else {
        alert("Você não está logado.");
        window.location.href = "login.html";
      }
    });
  })
  .catch((error) => {
    console.error("Erro ao configurar persistência:", error);
  });

function mostrarInscricoesEFora() {
  const inscricoesDiv = document.getElementById('inscricoes');
  inscricoesDiv.innerHTML = "<h2>Inscrições em Projetos</h2>";

  const projetos = ["Calculadora Simples", "Conversor de Moedas"];

  const containerProjetos = document.createElement('div');
  containerProjetos.style.display = 'flex';
  containerProjetos.style.gap = '20px';
  containerProjetos.style.flexWrap = 'wrap';

  projetos.forEach(projeto => {
    const inscritos = JSON.parse(localStorage.getItem(`inscritos_${projeto}`)) || [];
    const divProjeto = document.createElement('div');
    divProjeto.className = 'projeto-inscritos';

    const titulo = document.createElement('h3');
    titulo.textContent = projeto;
    divProjeto.appendChild(titulo);

    if (inscritos.length > 0) {
      inscritos.forEach(nome => {
        const inscritoDiv = document.createElement('div');
        inscritoDiv.textContent = nome;
        divProjeto.appendChild(inscritoDiv);
      });
    } else {
      const p = document.createElement('p');
      p.textContent = "Sem inscritos";
      divProjeto.appendChild(p);
    }

    containerProjetos.appendChild(divProjeto);
  });

  inscricoesDiv.appendChild(containerProjetos);
}

    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active"><a href="usuario.html">Perfil</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
        <div class="user-photo-container" title="Alterar foto de perfil">
            <img id="userPhoto" alt="Foto do Usuário" />
            <input id="photoInput" type="file" accept="image/*" />
        </div>
    </header>

    <main>
        <section class="profile-container">
            <div class="photo-section" title="Alterar foto principal do perfil">
                <img id="mainUserPhoto" alt="Foto principal do usuário" />
                <input id="mainPhotoInput" type="file" accept="image/*" />
                <div class="icon-pencil">✏️</div>
            </div>
            <div class="info-section">
                <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
                <p><strong>Nível:</strong> <span id="nivel">Carregando...</span></p>
            </div>
        </section>

        <section id="inscricoes"></section>
    </main>
</body>
</html>
