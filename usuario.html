<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1b2a;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #023047;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        nav ul li.active {
            text-decoration: underline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .user-photo-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #90e0ef;
        }
        .user-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-photo-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        .photo-section {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #90e0ef;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-section input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .icon-pencil {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: #90e0efcc;
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .icon-pencil:hover {
            background: #90e0ef;
        }

        .info-section p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        /* Inscrições container */
        #inscricoes h2 {
            margin-bottom: 15px;
            color: #023047;
        }

        #inscricoes > div {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .projeto-inscritos {
            background: #f0f4f8;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .projeto-inscritos h3 {
            margin-top: 0;
            color: #0077b6;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .projeto-inscritos div {
            background: white;
            padding: 6px 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
            font-size: 0.95em;
        }

        .projeto-inscritos p {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="cursos.html" style="color: white;">Cursos</a></li>
                <li class="active">Usuários</li>
                <li><a href="terminal.html" style="color: white;">Terminal</a></li>

            </ul>
        </nav>
        <div class="user-photo-container" title="Adicionar foto">
            <img id="userPhoto" src="" alt="Foto do Usuário" />
            <input type="file" id="photoInput" accept="image/*" />
        </div>
    </header>

    <main>
        <h1>Perfil do Usuário</h1>
        <div class="profile-container">
            <div class="photo-section" title="Clique para adicionar foto">
                <img id="mainUserPhoto" src="" alt="Foto do Usuário" />
                <div class="icon-pencil" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34a1.25 1.25 0 0 0 0-1.77l-2-2a1.25 1.25 0 0 0-1.77 0l-1.83 1.83 3.75 3.75 1.85-1.81z"/>
                    </svg>
                </div>
                <input type="file" id="mainPhotoInput" accept="image/*" />
            </div>

            <div class="info-section">
                <p><strong>Nome:</strong> <span id="nome"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Nível de Conhecimento:</strong> <span id="nivel"></span></p>
            </div>
        </div>

        <div id="inscricoes" style="margin-top: 30px;"></div>
    </main>

    <script>
    // Dados do localStorage
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (usuario) {
        document.getElementById('nome').textContent = usuario.nome;
        document.getElementById('email').textContent = usuario.email;
        document.getElementById('nivel').textContent = usuario.nivel;
    } else {
        alert('Nenhum usuário cadastrado. Volte para a página de cadastro.');
        window.location.href = 'index.html';
    }

    // Foto no header
    const userPhotoHeader = document.getElementById('userPhoto');
    const photoInputHeader = document.getElementById('photoInput');

    photoInputHeader.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                userPhotoHeader.src = e.target.result;
                localStorage.setItem('userPhotoHeader', e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });

    const savedPhotoHeader = localStorage.getItem('userPhotoHeader');
    userPhotoHeader.src = savedPhotoHeader || 'https://via.placeholder.com/40?text=Usu';

    // Foto no perfil principal
    const profilePhoto = document.getElementById('mainUserPhoto');
    const profilePhotoInput = document.getElementById('mainPhotoInput');

    profilePhotoInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePhoto.src = e.target.result;
                localStorage.setItem('userProfilePhoto', e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });

    const savedProfilePhoto = localStorage.getItem('userProfilePhoto');
    profilePhoto.src = savedProfilePhoto || 'https://via.placeholder.com/140?text=Usu';

    // Mostrar lista de inscritos e todos usuários SOMENTE para Gustavo
    if (usuario.nome === "Gustavo" && usuario.email === "felipgustavo85@gmail.com") {
        const inscricoesDiv = document.getElementById('inscricoes');
        inscricoesDiv.innerHTML = "<h2>Inscrições em Projetos</h2>";

        const projetos = ["Calculadora Simples", "Conversor de Moedas"];

        const containerProjetos = document.createElement('div');
        containerProjetos.style.display = 'flex';
        containerProjetos.style.gap = '20px';
        containerProjetos.style.flexWrap = 'wrap';

        projetos.forEach(projeto => {
            const inscritos = JSON.parse(localStorage.getItem(`inscritos_${projeto}`)) || [];
            const divProjeto = document.createElement('div');
            divProjeto.className = 'projeto-inscritos';

            const titulo = document.createElement('h3');
            titulo.textContent = projeto;
            divProjeto.appendChild(titulo);

            if (inscritos.length > 0) {
                inscritos.forEach(nome => {
                    const inscritoDiv = document.createElement('div');
                    inscritoDiv.textContent = nome;
                    divProjeto.appendChild(inscritoDiv);
                });
            } else {
                const vazio = document.createElement('p');
                vazio.textContent = "Nenhum inscrito ainda.";
                divProjeto.appendChild(vazio);
            }

            containerProjetos.appendChild(divProjeto);
        });

        inscricoesDiv.appendChild(containerProjetos);

        // Mostrar todos os usuários cadastrados
        const divTodosUsuarios = document.createElement('div');
        divTodosUsuarios.id = 'todosUsuarios';
        divTodosUsuarios.style.marginTop = '40px';
        divTodosUsuarios.innerHTML = '<h2>Todos os Usuários Cadastrados</h2>';

        let todosUsuarios = [];
        for (let i = 0; i < localStorage.length; i++) {
            const chave = localStorage.key(i);
            if (chave.startsWith('usuario_')) {
                const userData = JSON.parse(localStorage.getItem(chave));
                if (userData && userData.nome && userData.email) {
                    todosUsuarios.push(userData);
                }
            }
        }

        if (todosUsuarios.length === 0) {
            divTodosUsuarios.innerHTML += '<p>Nenhum usuário encontrado.</p>';
        } else {
            const lista = document.createElement('ul');
            todosUsuarios.forEach(u => {
                const item = document.createElement('li');
                item.innerHTML = `<strong>${u.nome}</strong> — ${u.email} (${u.nivel})`;
                lista.appendChild(item);
            });
            divTodosUsuarios.appendChild(lista);
        }

        document.querySelector('main').appendChild(divTodosUsuarios);
    }
</script>

</body>
</html>
